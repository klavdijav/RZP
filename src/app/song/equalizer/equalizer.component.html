<div class="equalizer-container">

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Effect</mat-label>
      <mat-select [formControl]="effectsControl">
        <mat-option value="tremolo">Tremolo</mat-option>
        <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
        <mat-option value="option3">Option 3</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div [ngSwitch]="effectsControl.value">
    <div *ngSwitchCase="'tremolo'">
      <div>
        <span class="form-title">Speed (frequency)</span>
        <mat-slider min="0" max="30" step="1" [thumbLabel]="true" [(ngModel)]="tremoloFrequency" (input)="changeTremoloFrequency($event)"></mat-slider>
      </div>
    </div>
    <div *ngSwitchDefault>
      
    </div>
  </div>

</div>
